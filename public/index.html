<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mapbox Integration</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="info">Apreta aqu√≠ para obtener coordenadas.</div>

    <!-- Controles para cambiar la altura y el ancho del grid -->
    <label for="gridWidth">Ancho del Grid:</label>
    <input type="number" id="gridWidth" placeholder="Ancho en grados" value="0.02">
    <label for="gridHeight">Alto del Grid:</label>
    <input type="number" id="gridHeight" placeholder="Alto en grados" value="0.02">
    <button id="updateGrid">Actualizar Grid</button>

    
    <h2>Metadatos detectados</h2>
    <div id="metadata"></div>

    <script src="script.js"></script>
</body>
</html>
